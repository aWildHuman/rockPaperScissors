<!DOCTYPE html>
<html lang="en-us">
	<head>
		<script>
			function showResults(){
				var shootChoices=document.getElementsByName('shoot');
				var userChoice='';
				var computerChoice=shootChoices[Math.floor(Math.random()*3)].id;
				var resultsDiv=document.getElementById('resultsDiv');
				for(i=0;i<shootChoices.length;i++){
					if(shootChoices[i].checked == true){
						userChoice=shootChoices[i].id;
					}
				}
				if(userChoice==''){
					exit();
				}
				var gameResult='YOU LOST';
				if(computerChoice == userChoice){
					gameResult='DRAW';
				}
				switch(userChoice){
					case 'Rock':
						if(computerChoice == "Scissors"){
							gameResult="YOU WON";
						}
						break;
					case 'Paper':
						if(computerChoice == "Rock"){
							gameResult="YOU WON";
						}
						break;
					case 'Scissors':
						if(computerChoice == "Paper"){
							gameResult="YOU WON";
						}
						break;
					default:
						gameResult="INVALID";
				}
				var resultsContent=''+
					'		<br />&nbsp;<br />&nbsp;<br />'+
							'"'+userChoice+'" is not a valid option.<hr />'+
							'<br />&nbsp;<br />';
				if(gameResult != "INVALID"){
					var resultsContent=''+
					'		<br />'+
					'		You chose "'+userChoice+'".<br />'+
					'		Computer chose "'+computerChoice+'".<br />'+
					'		<br />'+
					'		<hr />'+
					'		<strong>~~~ '+gameResult+' ~~~</strong><br />'+
					'		<br />';
				}
				resultsDiv.innerHTML=resultsContent;
				document.getElementById('legend').innerHTML='Let\'s play again!';
			}
		</script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Rock Paper Scissors
		</title>
	</head>
	<body>
		<noscript>
			Please enable javascript to play.
		</noscript>
		<hr />
		<h3>&nbsp;&nbsp;Rock Paper Scissors SHOOT!</h3>
		<hr />
		<div id="resultsDiv">
			&nbsp;
		</div>
		<fieldset>
			<legend id="legend">Let's play</legend>
			<input type="radio" id="Rock" name="shoot" value="Rock" />
			<label for="Rock">Rock</label><br />
			<input type="radio" id="Paper" name="shoot" value="Paper" />
			<label for="Paper">Paper</label><br />
			<input type="radio" id="Scissors" name="shoot" value="Scissors" />
			<label for="Scissors">Scissors</label><br />
			<br />
			<input type="button" id="Shoot" onclick="showResults();" value="Shoot!" />
		</fieldset>
	</body>
</html>
